<html>
    <head>
        <title>Internal css</title>
        <style>
            h1{
                color: red;
                
            }
        </style>
    </head>
    <body>
        <h1><strong><center>Internal css using style tag</center></strong></h1>
        <br>
        <hr>
        <p>CSS is the language we use to style an HTML document.
            CSS describes how HTML elements should be displayed.The internal style sheet is used to
             add a unique style for a single document.
             It is defined in <head> section of the HTML page inside the style tag..</p>
        </body>
</html>
